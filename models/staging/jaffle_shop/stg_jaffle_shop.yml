version: 2

models:
# 2 models
  - name: stg_customers
    description: Staged customer data from our jaffle shop app.
    columns: 
      - name: customer_id
        description: The primary key for customers.
        tests: # singular tests
          - unique
          - not_null
      
      - name: first_name
        description: Customers' first name.
      
      - name: last_name
        description: Customers' last name expressed as an initial.

  - name: stg_orders
    description: Staged order data from our jaffle shop app.
    columns:  
      - name: order_id
        description: Primary key for orders.
        tests: # singular tests
          - unique
          - not_null
      
      - name: status
        description: "{{ doc('order_status') }}"
        tests: # singular tests
          - accepted_values: 
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - placed
      
      - name: customer_id # field in stg_orders table
        description: Foreign key to stg_customers.customer_id.
        tests: 
        # singular test
        # must be related to customer id in stg_customers
        - relationships:
              to: ref('stg_customers')
              field: customer_id
      
      - name: order_date
        description: The date that an order was made.